# Cluster role which grants access to the default pod security policy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pharos:podsecuritypolicy:default
rules:
- apiGroups:
  - policy
  resourceNames:
  - 99-pharos-default
  resources:
  - podsecuritypolicies
  verbs:
  - use