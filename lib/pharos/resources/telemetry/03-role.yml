apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: pharos-telemetry
  labels:
    name: pharos-telemetry
  namespace: kube-system
rules:
  - apiGroups:
      - ''
    resourceNames:
      - pharos-config
      - pharos-cluster
    resources:
      - configmaps
      - secrets
    verbs:
      - get