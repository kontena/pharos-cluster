language: ruby
sudo: required
cache: bundler
bundler_args: --without development
before_install:
  - gem update --system
  - gem --version
stages:
  - name: e2e
    if: type IN (pull_request, cron)
  - name: publish binary
    if: tag IS present
jobs:
  include:
    - stage: e2e
      name: "e2e: xenial docker with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=quay.io/footloose/ubuntu18.04
    - stage: e2e
      name: "e2e: xenial containerd with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=containerd
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=quay.io/footloose/ubuntu18.04
    - stage: e2e
      name: "e2e: focal docker with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=jakolehm/footloose-ubuntu20.04
    - stage: e2e
      name: "e2e: focal containerd with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=containerd
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=jakolehm/footloose-ubuntu20.04
    - stage: e2e
      name: "e2e: xenial docker with calico"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=calico
        - FOOTLOOSE_IMAGE=quay.io/footloose/ubuntu18.04
    - stage: e2e
      name: "e2e: focal docker with calico"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=calico
        - FOOTLOOSE_IMAGE=jakolehm/footloose-ubuntu20.04
    - stage: e2e
      name: "e2e: centos7 docker with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=quay.io/footloose/centos7
    - stage: e2e
      name: "e2e: centos7 containerd with weave"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=containerd
        - NETWORK_PROVIDER=weave
        - FOOTLOOSE_IMAGE=quay.io/footloose/centos7
    - stage: e2e
      name: "e2e: centos7 docker with calico"
      script: ./e2e/travis.sh
      rvm: 2.5.4
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=calico
        - FOOTLOOSE_IMAGE=quay.io/footloose/centos7
    - stage: publish binary
      script: ./build/travis/macos.sh
      os: osx
      install: ls -l
      env:
        - secure: "" # GITHUB_TOKEN

