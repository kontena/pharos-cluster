language: ruby
sudo: required
cache: bundler
bundler_args: --without development
env:
  global:
    - secure: ""
stages:
  - name: publish binary
    if: tag IS present
jobs:
  include:
    - stage: publish binary
      script: ./build/travis/macos.sh
      rvm: 2.4
      os: osx
      deploy:
        provider: s3
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        bucket: "pharos-cluster-binaries"
        region: "eu-west-1"
        local-dir: upload
        skip_cleanup: true
        on:
          all_branches: true