language: ruby
sudo: required
cache: bundler
bundler_args: --without development
before_install:
  - gem update --system
  - gem --version
stages:
  - name: e2e
  - name: publish binary
    if: tag IS present
jobs:
  include:
    - stage: e2e
      name: "e2e: docker with weave"
      script: ./e2e/travis.sh
      rvm: 2.5
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=weave
    - stage: e2e
      name: "e2e: docker with calico"
      script: ./e2e/travis.sh
      rvm: 2.5
      dist: xenial
      env:
        - CONTAINER_RUNTIME=docker
        - NETWORK_PROVIDER=calico
    - stage: e2e
      name: "e2e: cri-o with weave"
      script: ./e2e/travis.sh
      rvm: 2.5
      dist: xenial
      env:
        - CONTAINER_RUNTIME=cri-o
        - NETWORK_PROVIDER=weave
    - stage: e2e
      name: "e2e: cri-o with calico"
      script: ./e2e/travis.sh
      rvm: 2.5
      dist: xenial
      env:
        - CONTAINER_RUNTIME=cri-o
        - NETWORK_PROVIDER=calico
    - stage: publish binary
      script: ./build/travis/macos.sh
      rvm: 2.5
      os: osx
      install: ls -l
      deploy:
        provider: s3
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        bucket: "pharos-cluster-binaries"
        region: "eu-west-1"
        local-dir: upload
        skip_cleanup: true
        on:
          all_branches: true
    - stage: publish binary
      script: ./build/travis/macos_oss.sh
      rvm: 2.5
      os: osx
      install: ls -l
      deploy:
        provider: s3
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        bucket: "pharos-cluster-binaries"
        region: "eu-west-1"
        local-dir: upload
        skip_cleanup: true
        on:
          all_branches: true
