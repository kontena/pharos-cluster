cloud:
  provider: aws
network:
  trusted_subnets:
    - 172.31.0.0/16
addons:
  ingress-nginx:
    enabled: true
    node_selector:
      ingress: "nginx"
  cert-manager:
    enabled: true
    issuer:
      name: letsencrypt
      server: https://acme-v01.api.letsencrypt.org/directory
      email: jari@kontena.io
  host-upgrades:
    enabled: true
    interval: "7d"
  kured:
    enabled: true