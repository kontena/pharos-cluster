hosts:
  - address: 127.0.0.1
    private_interface: eth0
    ssh_port: 9022
    user: root
    role: master
    ssh_key_path: ~/.ssh/id_rsa_travis
    container_runtime: $CONTAINER_RUNTIME
    taints: []
  - address: 127.0.0.1
    private_interface: eth0
    ssh_port: 9023
    user: root
    role: worker
    ssh_key_path: ~/.ssh/id_rsa_travis
    container_runtime: $CONTAINER_RUNTIME
    taints: []
network:
  provider: $NETWORK_PROVIDER
