hosts:
  - address: 1.1.1.1
    private_address: 10.10.1.1
    user: root
    ssh_key_path: ~/.ssh/my_key
    role: master
  - address: 2.2.2.2
    private_address: 10.10.1.2
    role: worker
  - address: 3.3.3.3
    private_address: 10.10.1.3
    role: worker
network:
  ipalloc_range: 10.32.0.0/12
  trusted_subnets:
    - 10.10.0.0/16
addons:
  ingress-nginx:
    enabled: true
    configmap:
      # see all supported options: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/configmap.md
      load-balance: least_conn
  cert-manager:
    enabled: true
    issuer:
      name: letsencrypt-staging
      server: https://acme-staging.api.letsencrypt.org/directory
      email: me@domain.com
  host-upgrades:
    enabled: true
    interval: 7d
  kured:
    enabled: true