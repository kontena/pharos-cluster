pipeline:
  test:
    image: ruby:2.4
    commands:
      - gem install bundler -Nf
      - bundle install --path bundler
      - bundle exec rspec spec/
      - PHAROS_NON_OSS=true bundle exec rspec non-oss/spec/
      - bundle exec rubocop --fail-level A -S --format c --parallel
  create_gh_release:
    image: ubuntu:xenial
    secrets: [ github_token ]
    commands:
      - ./build/drone/create_release.sh
    when:
      event: tag
  build_ubuntu:
    image: ubuntu:xenial
    environment:
      - CPPFLAGS=-P
      - PHAROS_NON_OSS=true
    commands:
      - ./build/drone/ubuntu.sh
    when:
      event: tag
  release_binary:
    image: plugins/s3
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    bucket: pharos-cluster-binaries
    region: eu-west-1
    source: "pharos-cluster-linux-amd64-${DRONE_TAG##v}"
    target: /
    when:
      event: tag
  build_ubuntu_oss:
    image: ubuntu:xenial
    environment:
      - CPPFLAGS=-P
    commands:
      - ./build/drone/ubuntu_oss.sh
    when:
      event: tag
  release_binary_oss:
    image: plugins/s3
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    bucket: pharos-cluster-binaries
    region: eu-west-1
    source: "pharos-cluster-linux-amd64-${DRONE_TAG##v}+oss"
    target: /
    when:
      event: tag
